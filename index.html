<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/main.js"></script>
    <title>Dawn</title>
</head>
<body>
    <h1>Home</h1>
    <img src="https://cdn.discordapp.com/attachments/865658709530116096/865682930629738496/Untitled-1.png">
    <h1>Check off your day!</h1>
    <div class="checklist">
        <div class="container">
            <input type="checkbox" name="sample-1" id="sample-1" value="sample-1" class="task">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-1">Get out of bed</label>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-2" id="sample-2" value="sample-2" class="task" checked>
            <div class="checkbox">
                <span class="points">+5</span>
            </div>
            <label for="sample-2">Make bed</label>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-3" id="sample-3" value="sample-3" class="task">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-3">Brush teeth</label>
            <br>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-4" id="sample-4" value="sample-4" class="task">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-4">Shower</label>
        </div>
        <div>
            <input type="checkbox" name="sample-5" id="sample-5" value="sample-5" class="task">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-5">Have breakfast</label>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-6" id="sample-6" value="sample-6" class="task">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-6">Message a friend</label>
        </div>
    </div>

    <div id="menubar">
        <a class="icon" href="/calendar">
            <img class="calendar" src="assets/calendar.png">
        </a>
        <a class="icon" href="#">
            <img class="home" src="assets/home.png">
        </a>
        <a class="icon" href="/settings">
            <img class="settings" src="assets/settings.png">
        </a>
    </div>
</body>
</html>
