<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dawn">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A minimalist mobile app that aims to assist young people struggling with mental health issues in maintaining a consistent daily routine, providing positive feedback in the form of points and streaks.">
    <meta name="description" content="A minimalist mobile app that aims to assist young people struggling with mental health issues in maintaining a consistent daily routine, providing positive feedback in the form of points and streaks.">
    <meta property="og:image" content="/assets/icons/512x512.png">
    <meta name="theme-color" content="#24293C">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/assets/icons/192x192.png">
    <script src="/main.js"></script>
    <title>Dawn</title>
</head>
<body onload="onReady()">
    <h1>Home</h1>
    <img src="https://cdn.discordapp.com/attachments/865658709530116096/865682930629738496/Untitled-1.png">
    <h1>Check off your day!</h1>
    <h3>You have earnt <span id="current-points" class="streak">5</span> points so far</h3>
    <div class="checklist">
        <div class="container">
            <input type="checkbox" name="sample-1" id="sample-1" value="sample-1" class="task" onclick="toggleActivity(this, 10)">           
            <label for="sample-1">
                <div class="checkbox">
                    <span class="points">+10</span>
                </div>
                <span>Get out of bed</span>
            </label>
            <img class="edit" src="/assets/edit.png" onclick="edit('sample-1')">
        </div>
        <div class="container">
            <input type="checkbox" name="sample-2" id="sample-2" value="sample-2" class="task" checked onclick="toggleActivity(this, 5)">
            <div class="checkbox">
                <span class="points">+5</span>
            </div>
            <label for="sample-2">Make bed</label>
            <img class="edit" src="/assets/edit.png" onclick="edit('sample-2')">
        </div>
        <div class="container">
            <input type="checkbox" name="sample-3" id="sample-3" value="sample-3" class="task" onclick="toggleActivity(this, 10)">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-3">Brush teeth</label>
            <img class="edit" src="/assets/edit.png" onclick="edit('sample-3')">
            <br>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-4" id="sample-4" value="sample-4" class="task" onclick="toggleActivity(this, 15)">
            <div class="checkbox">
                <span class="points">+15</span>
            </div>
            <label for="sample-4" contenteditable="false">Shower</label>
            <img class="edit" src="/assets/edit.png" onclick="edit('sample-4')">
        </div>
        <div>
            <input type="checkbox" name="sample-5" id="sample-5" value="sample-5" class="task" onclick="toggleActivity(this, 10)">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-5">Have breakfast</label>
            <img class="edit" src="/assets/edit.png" onclick="edit('sample-5')">
        </div>
        <div class="container">
            <input type="checkbox" name="sample-6" id="sample-6" value="sample-6" class="task" onclick="toggleActivity(this, 10)">
            <div class="checkbox">
                <span class="points">+10</span>
            </div>
            <label for="sample-6">Message a friend</label>
            <img class="edit" src="/assets/edit.png" onclick="edit('sample-6')">
        </div>
    </div>

    <div id="menubar">
        <a class="icon" href="/calendar">
            <img class="calendar" src="assets/calendar.png">
        </a>
        <a class="icon current-icon" href="#">
            <img class="home" src="assets/home-bold.png">
        </a>
        <a class="icon" href="/settings">
            <img class="settings" src="assets/settings.png">
        </a>
    </div>
    <script src="points.js"></script>
</body>
</html>
