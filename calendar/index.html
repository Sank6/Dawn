<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dawn">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A minimalist mobile app that aims to assist young people struggling with mental health issues in maintaining a consistent daily routine, providing positive feedback in the form of points and streaks.">
    <meta name="description" content="A minimalist mobile app that aims to assist young people struggling with mental health issues in maintaining a consistent daily routine, providing positive feedback in the form of points and streaks.">
    <meta property="og:image" content="/assets/icons/512x512.png">
    <meta name="theme-color" content="#24293C">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/assets/icons/192x192.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/main.js"></script>
    <title>Dawn</title>
</head>
<body>
    <h1>Calendar</h1>
    <h2>Your current streak is <span class="streak">5</span> days</h2>
    <div class="calendar-container">
        <div class="month">
            <div class="left xs-icon"><img src="/assets/left.png"></div>
            <div class="month-header">July 2021</div>
            <div class="right xs-icon"><img src="/assets/right.png"></div>
        </div>
        <div class="dates">
            <div class="calendar-section">
                <span class="day-name">Sun</span>
                <span class="day-name">Mon</span>
                <span class="day-name">Tue</span>
                <span class="day-name">Wed</span>
                <span class="day-name">Thu</span>
                <span class="day-name">Fri</span>
                <span class="day-name">Sat</span>
                <div style="background-color: rgba(255, 180, 100, 0.5)" class="day disabled">28</div>
                <div style="background-color: rgba(255, 230, 100, 0.5)" class="day disabled">29</div>
                <div style="background-color: rgba(255, 209, 100, 0.5)" class="day disabled">30</div>
                <div style="background-color: rgb(255, 201, 50)" class="day">1</div>
                <div style="background-color: rgb(255, 118, 50)" class="day">2</div>
                <div style="background-color: rgb(255, 226, 50)" class="day">3</div>
                <div style="background-color: rgb(255, 63, 50)" class="day">4</div>
                <div style="background-color: rgb(255, 8, 50)" class="day">5</div>
                <div style="background-color: rgb(255, 41, 50)" class="day">6</div>
                <div style="background-color: rgb(255, 123, 50)" class="day">7</div>
                <div style="background-color: rgb(255, 49, 50)" class="day">8</div>
                <div style="background-color: rgb(255, 127, 50)" class="day">9</div>
                <div style="background-color: rgb(255, 40, 50)" class="day">10</div>
                <div style="background-color: rgb(255, 156, 50)" class="day">11</div>
                <div style="background-color: rgb(255, 236, 50)" class="day">12</div>
                <div style="background-color: rgb(255, 42, 50)" class="day">13</div>
                <div style="background-color: rgb(255, 241, 50)" class="day">14</div>
                <div style="background-color: rgb(255, 52, 50)" class="day">15</div>
                <div style="background-color: rgb(255, 173, 50)" class="day">16</div>
                <div style="background-color: rgb(255, 49, 50)" class="day">17</div>
                <div style="background-color: rgb(255, 197, 50)" class="day">18</div>
                <div style="background-color: rgb(255, 175, 50)" class="day">19</div>
                <div style="background-color: rgb(255, 201, 50)" class="day">20</div>
                <div style="background-color: rgb(255, 3, 50)" class="day">21</div>
                <div class="day future">22</div>
                <div class="day future">23</div>
                <div class="day future">24</div>
                <div class="day future">25</div>
                <div class="day future">26</div>
                <div class="day future">27</div>
                <div class="day future">28</div>
                <div class="day future">29</div>
                <div class="day future">30</div>
                <div class="day future">31</div>
                <div class="day future disabled">1</div>
        </div>
    </div>
    <br><br><br>
    <h1>Monday 6th July</h1>
    <div class="checklist small">
        <div class="container">
            <input type="checkbox" name="sample-1" id="sample-1" value="sample-1" class="task" onclick="return false;">
            <div class="checkbox past">
                <span class="points">+10</span>
            </div>
            <label for="sample-1">Get out of bed</label>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-2" id="sample-2" value="sample-2" class="task" onclick="return false;" checked>
            <div class="checkbox past">
                <span class="points">+5</span>
            </div>
            <label for="sample-2">Make bed</label>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-3" id="sample-3" value="sample-3" class="task" onclick="return false;" checked>
            <div class="checkbox past">
                <span class="points">+10</span>
            </div>
            <label for="sample-3">Brush teeth</label>
            <br>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-4" id="sample-4" value="sample-4" class="task" onclick="return false;">
            <div class="checkbox past">
                <span class="points">+10</span>
            </div>
            <label for="sample-4">Shower</label>
        </div>
        <div>
            <input type="checkbox" name="sample-5" id="sample-5" value="sample-5" class="task" onclick="return false;" checked>
            <div class="checkbox past">
                <span class="points">+10</span>
            </div>
            <label for="sample-5">Have breakfast</label>
        </div>
        <div class="container">
            <input type="checkbox" name="sample-6" id="sample-6" value="sample-6" class="task" onclick="return false;">
            <div class="checkbox past">
                <span class="points">+10</span>
            </div>
            <label for="sample-6">Message a friend</label>
        </div>
    </div>
    <div id="menubar">
        <a class="icon" href="#">
            <img class="calendar" src="/assets/calendar-bold.png">
        </a>
        <a class="icon" href="/">
            <img class="home" src="/assets/home.png">
        </a>
        <a class="icon" href="/settings">
            <img class="settings" src="/assets/settings.png">
        </a>
    </div>
</body>
</html>
